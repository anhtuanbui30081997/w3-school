<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,500&display=swap"
            rel="stylesheet" />
        <!-- font icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <title>Tab Header</title>
    </head>
    <body>
        <main>
            <div class="tab-content" id="London">
                <h1>London</h1>
                <p>London is the capital city of England.</p>
            </div>
            <div class="tab-content" id="Paris">
                <h1>Paris</h1>
                <p>Paris is the capital of France.</p>
            </div>
            <div class="tab-content" id="Tokyo">
                <h1>Tokyo</h1>
                <p>Tokyo is the capital of Japan.</p>
            </div>
            <div class="tab-content" id="Oslo">
                <h1>Oslo</h1>
                <p>Oslo is the capital of Norway.</p>
            </div>
            <div class="tab-list">
                <button
                    class="button-link"
                    id="defaultOnClick"
                    onclick="HandleClick('London', this, 'red')">
                    London
                </button>
                <button
                    class="button-link"
                    onclick="HandleClick('Paris', this, 'green')">
                    Paris
                </button>
                <button
                    class="button-link"
                    onclick="HandleClick('Tokyo', this, 'blue')">
                    Tokyo
                </button>
                <button
                    class="button-link"
                    onclick="HandleClick('Oslo', this, 'orange')">
                    Oslo
                </button>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
