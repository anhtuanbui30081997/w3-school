<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,500&display=swap"
            rel="stylesheet" />
        <!-- font icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <title>Cascading Dropdown</title>
    </head>
    <body>
        <h1>Cascading Dropdown Example</h1>
        <form action="" name="form1" id="form1">
            <label for="subjects">Subjects:</label>
            <select name="subjects" id="subject">
                <option value="" selected="selected">Select subject</option>
            </select>
            <br />
            <label for="topics">Topics:</label>
            <select name="topics" id="topic">
                <option value="" selected="selected">
                    Please select subject first
                </option>
            </select>
            <br />
            <label for="chapters">Chapters:</label>
            <select name="chapters" id="chapter">
                <option value="" selected="selected">
                    Please select topic first
                </option>
            </select>
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
    <script src="./script.js"></script>
</html>
